<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AutoMx</title>
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="Container">
      <form id="Search">
        <div class="">
          <div class="">
            <label for="marca">Marca</label>
            <select class="" id="marca">
              <option value="">Seleccione</option>
              <option value="Audi">Audi</option>
              <option value="BMW">BMW</option>
              <option value="Mercedes Benz">Mercedes Benz</option>
              <option value="Chevrolet">Chevrolet</option>
              <option value="Ford">Ford</option>
              <option value="Dodge">Dodge</option>
            </select>
          </div>
          <div class="">
            <label for="year">Año</label>
            <select class="" id="year">
              <option value="">Seleccione</option>
            </select>
          </div>
          <div class="">
            <label for="minimo">Precio Min</label>
            <select class="" id="minimo">
              <option value="">Seleccione</option>
              <option value="20000">20,000</option>
              <option value="30000">30,000</option>
              <option value="40000">40,000</option>
              <option value="50000">50,000</option>
              <option value="60000">60,000</option>
              <option value="70000">70,000</option>
              <option value="80000">80,000</option>
              <option value="90000">90,000</option>
            </select>
          </div>
          <div class="">
            <label for="maximo">Precio Max</label>
            <select class="" id="maximo">
              <option value="">Seleccione</option>
              <option value="20000">20,000</option>
              <option value="30000">30,000</option>
              <option value="40000">40,000</option>
              <option value="50000">50,000</option>
              <option value="60000">60,000</option>
              <option value="70000">70,000</option>
              <option value="80000">80,000</option>
              <option value="90000">90,000</option>
            </select>
          </div>
          <div class="">
            <div class="">
              <label for="puertas">Puertas</label>
              <select class="" id="puertas">
                <option value="">Seleccione</option>
                <option value="2">2</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="">
              <label for="transmision">Transmisión</label>
              <select class="" id="transmision">
                <option value="">Seleccione</option>
                <option value="automatico">Automática</option>
                <option value="manual">Manual</option>
              </select>
            </div>
            <div class="">
              <label for="color">Color</label>
              <select class="" id="color">
                <option value="">Seleccione</option>
                <option value="Negro">Negro</option>
                <option value="Azul">Azul</option>
                <option value="Blanco">Blanco</option>
                <option value="Rojo">Rojo</option>
              </select>
            </div>
          </div>
        </div>
      </form>

      <h1>Resultados</h1>
      <div id="result"></div>
    </div>
    <script src="js/db.js"></script>
    <script src="js/compoments.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
