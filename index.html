<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AutoMx</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Container">
      <header class="Header">
        <nav class="Header-Menu">
          <div class="Header-Logo">
            <img
              src="/Public/img/AutosMx.svg"
              alt="autosMx los mejores autos al mejor precio"
            />
          </div>
          <div class="Header-Info">
            <a href="">Acerca de</a>
          </div>
        </nav>
      </header>
      <section class="Filter">
        <form id="Search">
          <div class="Search-container">
            <div class="Search-control">
              <label for="marca">Marca</label>
              <select id="marca">
                <option value="">Seleccione</option>
              </select>
            </div>
            <div class="">
              <label for="year">Año</label>
              <select class="" id="year">
                <option value="">Seleccione</option>
              </select>
            </div>
            <div class="">
              <label for="minimo">Precio Min</label>
              <select class="" id="minimo">
                <option value="">Seleccione</option>
              </select>
            </div>
            <div class="">
              <label for="maximo">Precio Max</label>
              <select class="" id="maximo">
                <option value="">Seleccione</option>
              </select>
            </div>
            <div class="">
              <div class="">
                <label for="puertas">Puertas</label>
                <select class="" id="puertas">
                  <option value="">Seleccione</option>
                  <option value="2">2</option>
                  <option value="4">4</option>
                </select>
              </div>
              <div class="">
                <label for="transmision">Transmisión</label>
                <select class="" id="transmision">
                  <option value="">Seleccione</option>
                  <option value="automatico">Automática</option>
                  <option value="manual">Manual</option>
                </select>
              </div>
              <div class="">
                <label for="color">Color</label>
                <select class="" id="color">
                  <option value="">Seleccione</option>
                  <option value="Negro">Negro</option>
                  <option value="Azul">Azul</option>
                  <option value="Blanco">Blanco</option>
                  <option value="Rojo">Rojo</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </section>
      <section class="Result">
        <h1>
          Resultados <span>(<span id="count">0</span>)</span>
        </h1>
        <div id="result"></div>
      </section>
    </div>
    <script src="js/db.js"></script>
    <script src="js/compoments.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
